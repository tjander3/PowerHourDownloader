{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message['title'] }}</h3>
            <p><a href="{{ url_for('download', filename=message['content']) }}">{{ message['content'] }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
